<html>
    <body style="background-color: black;" onload="onLoad()">
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <script>
            let modelViewer
            let prev
            let next

            function onLoad()
            {
                modelViewer = document.querySelector("model-viewer")
                prev = document.getElementById("prev")
                next = document.getElementById("next")
            }

            function onNext()
            {
                modelViewer.src = "https://modelviewer.dev/shared-assets/models/Astronaut.glb"
                next.style.visibility = "hidden"
                prev.style.visibility = "visible"
            }

            function onPrev()
            {
                modelViewer.src = "https://modelviewer.dev/assets/ShopifyModels/Chair.glb"
                prev.style.visibility = "hidden"
                next.style.visibility = "visible"
            }
        </script>
        <model-viewer 
            style="width: 100%; height: 90%;"
            alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" 
            src = "https://modelviewer.dev/assets/ShopifyModels/Chair.glb"
            camera-controls touch-action="pan-y">
        </model-viewer>
        <div style="display: flex; width: 100%; height: 10%; margin-left: auto; margin-right: auto;">
            <p id="prev" style="color: white; font-size: 2vh; width: 50%; text-align: center; visibility: hidden;" onclick="onPrev()">PREV</p>
            <p id="next" style="color: white; font-size: 2vh; width: 50%; text-align: center;" onclick="onNext()">NEXT</p>
        </div>
    </body>
</html>
